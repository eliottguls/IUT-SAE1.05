<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    <!-- HEADER -->
    <header>
        <div>
            <p>Maitre glacier depuis <br> 20 ans</p>
        </div>
        <nav>
            <ul>
                <a href=""><li>Professionnels</li> </a>
                <hr>
                <a href=""><li>Particuliers </li></a>
            </ul>
        </nav>
    </header>
    <!-- CAROUSEL -->
    <div class="container">
  
        <div class="page-header">
        </div>
             
      
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicateurs -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
      
          <!-- Conteneur pour les slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="ressources_graphiques/PHOTOS/carrousel_np.jpeg">
              <div style="position:absolute;top:80px; width:600px; height:500px; z-index:2;font-size:200%">
                <div class="texte">
                  <b>Meilleures ventes<br><br>Laissez vous tenter par nos meilleurs ventes </b>
                </div>
              </div> 
            </div>
            
            <div class="item">
              <img src="ressources_graphiques/PHOTOS/carrouselle_mv.jpg">
              <div style="position:absolute;top:80px; width:600px; height:500px; z-index:2;font-size:200%">
                <div class="texte">
                  <b>Nouveaux Produits<br><br>Retrouvez ici nos nouveaux produits</b>
                </div>
              </div> 
            </div>
              <div class="item">
                <img src="ressources_graphiques/PHOTOS/carrouselle_pe.jpg">
                
                <div style="position:absolute;top:80px; width:600px; height:500px; z-index:2;font-size:200%">
                <div class="texte">
                  <b>Produits d'été<br><br>Rafraîchissez-vous avec nos glaces </b>
                </div>
                </div> 
              </div>
      
          
          <!-- Contrôles -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      
      </div>

    <!-- EXEMPLE D'ARTICLE PRODUIT -->
    <section>
        <div class=".container">
            <div class="row">
                <div class=".col-lg-12">
                    <article class =".col-12">
                        <img src="ressources_graphiques/PHOTOS/Coulis_Kiwi.jpg">
                    </article>
                    <article class =".col-12">
                        <img src="ressources_graphiques/PHOTOS/Buche_2.jpg">
                    </article>
                </div>
            </div>
        </div>

    <!-- EXEMPLE DE CARTE-->
    <section class="carte">
        <hr>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42102.245947538264!2d-3.4739488281737834!3d48.7362393470639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48122b8ac523c539%3A0x40ca5cd36e63400!2s22300%20Lannion!5e0!3m2!1sfr!2sfr!4v1641220237513!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>

        <div class="container-fluid">
            <div class="row">
                <main class="col-lg-12 align-items-center">
                    <div class="row justify-content-center">
                       <article class="col-lg-9 order-lg-last ">
                            <figure>
                                <img src="ressources_graphiques/logo_PNG/Picto_panier.png">
                                <figcaption>120 points de distribution dans le Grand Ouest</figcaption>
                            </figure>
                            <figure>
                                    <img src="ressources_graphiques/logo_PNG/Picto_chaîne_du_froid.png">

                            </figure>
                        </article>
                    </div>
                </main>
            </div>
        </div>
    </section>
        
    <section class="carte">
        <hr>        
        <iframe src="https://www.google.com/maps/d/embed?mid=1msWRAbPLZchJTDXgbFztu7XxBSCDAeOX&ehbc=2E312F" width="640" height="480"></iframe>
